version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: user-info-mysql
    environment:
      MYSQL_ROOT_PASSWORD: Austin@2109*#
      MYSQL_DATABASE: user_information
      MYSQL_USER: root
      MYSQL_PASSWORD: Austin@2109*#
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s
    networks:
      - mern-network

  # Backend Server
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: user-info-backend
    env_file:
      - .env.docker
    environment:
      PORT: 5000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: Austin@2109*#
      DB_DATABASE: user_information
      NODE_ENV: development
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./Backend:/app
      - /app/node_modules
    networks:
      - mern-network
    command: npm run server

  # Frontend Server
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: user-info-frontend
    env_file:
      - .env.docker
    environment:
      VITE_API_URL: http://backend:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    networks:
      - mern-network

volumes:
  mysql_data:
    driver: local

networks:
  mern-network:
    driver: bridge
